<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>卡牌遊戲抽卡系統</title>
</head>
<body>
    
    <div class="fireworks-container">
        <!-- 这里将生成烟火效果 -->
    </div>
    

    <div class="center-container">

        <h1>學習獎勵抽獎</h1>
        
        <div id="InputSet">
            <label for="drawCount" style="display:''">輸入次數：</label>
            <input type="number" id="drawCount" min="0" oninput="updateText()">
        </div>

        <div>
            <p>擁有 <span id="displayValue">0</span> 張卡牌
                <button onclick="drawCard()">抽一張</button> 
            </p>   
            <p for="remainingDraws" >剩餘抽卡次數： 
                <span id="remainingDraws"> </span>
            <button onclick="resetList()">重置</button> 
            </p>
            <h3 id="result"></h3>
        </div>       
        
        
           
            
        

        <div class="center-list" id="prizeList">
            <h2>獎項列表</h2>
            <ul id="prizes">
                <!-- 這裡將列出抽到的獎項 -->
            </ul>
        </div>       
        
       
    </div>

    

  

   <script src="./script.js"></script>
</body>
</html>
